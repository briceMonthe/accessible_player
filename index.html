<!DOCTYPE html>
<html lang="en">
<head>

    <title>Able Player Video Demo</title>
  <!-- Load the source files -->
  <link href="http://vjs.zencdn.net/7.0/video-js.min.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/7.0/video.min.js"></script>

<body>

<!-- Video Media Element -->
<video id="video_access" width="480" height="360" poster="media/wwa.jpg" controls class="video-js" data-setup="{ }">
  <source type="video/webm" src="media/player-dfa-orateur.webm"
          data-sign-src="media/player-dfa-lsf-optimized.webm"
          data-sign-opt="media/player-dfa-lsf-optimized.webm"></source>
  <track kind="captions" src="media/player-dfa-sub-fr.vtt" srclang="fr" label="FranÃ§ais">
  <track kind="captions" src="media/player-dfa-sub-en.vtt" srclang="en" label="Anglais">
  <track kind="captions" src="media/player-dfa-sub-es.vtt" srclang="es" label="Espagnol">

  <track kind="captions" src="media/player-dfa-sub-ml.vtt" srclang="ml" label="Malentandant">

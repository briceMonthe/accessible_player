<div class="discovery-module-one-pop-out bg-yellow py-5 py-lg-3">

    <div class="row align-items-center">
      <div class="col-4">
        <h2 class="display-1">Loreum Ipsum</h2>
        <p class="lead">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam suscipit, quam eu efficitur faucibus, eros lorem faucibus tortor, at tempor leo urna vitae nisl.

        <a href="#" class="btn btn-secondary">
          Find out more<span class="sr-only">&nbsp;about the TITLE OF THE INSIGHT</span>
        </a>
      </div>
      <div class="col">
        <!-- Video Media Element -->
<!--        poster="media/wwa.jpg"-->
        <video id="video_access"   controls class="video-js" data-setup="{ }">
          <source type="video/webm" src="media/player-dfa-orateur.webm"
                  data-sign-src="media/player-dfa-lsf-optimized.webm"
                  data-sign-opt="media/player-dfa-lsf-optimized.webm" muted></source>
          <track kind="captions" src="media/player-dfa-sub-fr.vtt" srclang="fr" label="Français">
          <track kind="captions" src="media/player-dfa-sub-en.vtt" srclang="en" label="Anglais">
          <track kind="captions" src="media/player-dfa-sub-es.vtt" srclang="es" label="Espagnol">
          <track kind="captions" src="media/player-dfa-sub-pl.vtt" srclang="pl" label="Portuguais">
          <track kind="captions" src="media/player-dfa-sub-ml.vtt" srclang="ml" label="Malentandant">
          <track kind="descriptions" src="media/player-dfa-desc.vtt" srclang="fr">
          <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
        <ul class="able-playlist" data-player="video1" data-embedded style="display:none">
          <li data-webm="media/player-dfa-orateur"></li>
          <li data-webm="media/player-dfa-orateur-optimized.webm"></li>
        </ul>
      </div>
    </div>
  </div>
